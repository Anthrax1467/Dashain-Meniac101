<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashain Meniac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @keyframes float-kite {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, -30px) rotate(8deg); }
        50% { transform: translate(-10px, -60px) rotate(-8deg); }
        75% { transform: translate(-20px, -30px) rotate(5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      @keyframes float-kite-alt {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(-30px, -20px) rotate(-12deg); }
        66% { transform: translate(20px, -50px) rotate(12deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      @keyframes swing-motion {
        0% { transform: rotate(-15deg); }
        50% { transform: rotate(15deg); }
        100% { transform: rotate(-15deg); }
      }
      @keyframes petal-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      @keyframes village-drift {
        from { transform: translateX(0); }
        to { transform: translateX(-20px); }
      }
      .kite-anim {
        animation: float-kite 10s ease-in-out infinite;
      }
      .kite-anim-fast {
        animation: float-kite-alt 7s ease-in-out infinite;
      }
      .swing-anim {
        animation: swing-motion 3s ease-in-out infinite;
        transform-origin: top center;
      }
      .petal {
        position: fixed;
        pointer-events: none;
        z-index: 1;
        width: 12px;
        height: 12px;
        background: #fbbf24;
        border-radius: 2px 10px;
        animation: petal-fall linear infinite;
      }
      .rebel-gradient {
        background: linear-gradient(135deg, #1e1b4b 0%, #4338ca 50%, #991b1b 100%);
      }
      .glitch-text {
        text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>

</head>

</body>
